<body>
    <header>
        <img src="images/rsz_2inmyoffice.webp" alt="profile image"><span id="headerName">Jacob Canyon</span>
        <div id="mode">
            üï∂Ô∏è
        </div>
    </header>
    <button id="menu"></button>
    <nav class="navigation">
        <a href="https://jacob-canyon.github.io/wdd230/">Home</a>
        <a href="https://jacob-canyon.github.io/wdd230/chamber/index.html">Chamber</a>
        <a href="https://jacob-canyon.github.io/wdd230/week01/chamber-site-plan.html">Site Plan</a>
        <a href="form.html">Form</a>
    </nav>
    <main method="get" action="record.html" class="formMain">
        <form class="form">
            <fieldset>
                <label>Username<input type="text" id="username" name="username" required=""></label>
                <label>Password <input type="password" id="password" name="password" pattern="[a-zA-Z0-9].{8,}"
                        required=""></label>
                <label>Confirm Password <input type="password" id="password2" name="password2" required=""></label>
                <div id="feedback"></div>
                <label>Email<input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                        title="Please enter a valid email address"></label>
            </fieldset>

            <fieldset class="frange">

                <label for="r">Page Rating <span id="rangevalue">1</span></label><input type="range" id="r" name="r"
                    min="1" max="10" value="1" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>

            </fieldset>

            <input type="submit" value="Create Your Profile">

        </form>
    </main>

    <footer>
        <p>&copy;<span id="year"></span> Jacob Canyon Arizona</p>
        <p id="lastModified"></p><span class="label">Number of Visits: </span><span class="visits"></span>

    </footer>

    <script src="scripts/getDates.js"></script>
    <script src="scripts/form.js"></script>

</body>

</html>
