    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="styles/larger.css">

</head>

<body>
    <div class="parent">
        <header>
            <div>
                <img class="logo" src="//via.placeholder.com/400x600/" alt="logo">
            </div>
            <button id="hamButton">&#9776;</button>

            <nav class="menuLinks">

                <a href="https://jacob-canyon.github.io/wdd230/chamber/index.html">Home</a>
                <a href="https://jacob-canyon.github.io/wdd230/chamber/discover.html">Discover</a>
                <a href="#">Directory</a>
                <a href="https://jacob-canyon.github.io/wdd230/chamber/join.html">Join</a>
            </nav>

        </header>

        <div class="membership">
            <div>
                <h2>Non profit</h2>
                <p>For non profits the tempe chamber and provide</p>
            </div>
            <div>
                <h2>Bronze Member</h2>
            </div>
            <div>
                <h2>Silver Member</h2>
            </div>
            <div>
                <h2>Gold Member</h2>
            </div>

        </div>


        <main class="join-main">
            <form method="get" action="thank.html" class="join">
                <fieldset>
                    <legend>Application Information</legend>
                    <label>First Name*<input type="text" name="fname" id="fname" required></label>
                    <label>Last Name*<input type="text" name="lname" id="lname" required></label>
                    <label>Title or position<input type="text" name="title" id="title" pattern="[a-zA-Z0-9]\s-"></label>
                    <label>Email<input type="email" name="email" id="email"></label>

                </fieldset>
                <fieldset>
                    <legend>Membership</legend>
                    <label class="radio">Non Pofit Membership<input type="radio" name="membership"
                            id="npmember"></label>
                    <label class="radio">Bronze Membership<input type="radio" name="membership"
                            id="bronzeMember"></label>
                    <label class="radio">Silver Membership<input type="radio" name="membership"
                            id="silverMember"></label>
                    <label class="radio">Gold Membership<input type="radio" name="membership" id="goldMember"></label>
                </fieldset>
                <fieldset>
                    <label>Business/Organization's Description<input type="text" name="description"
                            id="description"></label>
                    <input type="hidden" name="timestamp" value="12-26-2024">
                </fieldset>



                <input type="submit" value="join">
            </form>

        </main>

        <div class="right">

        </div>

        <footer>

            <p>&copy;2024 Jacob Canyon WDD230 <span id="lastModified"></span></p>
            <p>Contact Us fakeemail@googel.com</p>
            <p>This is just a student project</p>

        </footer>
    </div>
    <script src="scripts/chamber.js"></script>
</body>

</html>
