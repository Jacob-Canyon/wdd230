<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Bulid</title>
    <link rel="stylesheet" type="text/css" href="styles/tablebulid.css">
</head>

<body>
    <table>
        <caption>Table 1:Account Feature Comparison</caption>
        <Thead>
            <tr>
                <th colspan="4" scope="colgroup">ACME Wildwest Service</th>
            </tr>
            <tr>
                <th scope="col">&nbsp;</th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </Thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
